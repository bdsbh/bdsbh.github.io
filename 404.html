<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Bangladesh School Bahrain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for 404 page to center content */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            background-color: #f4f4f4; /* Light background */
            color: #333;
        }
        .not-found-container {
            flex-grow: 1; /* Allows container to take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .not-found-container h1 {
            font-size: 6em;
            color: #ce111a; /* Red color from your branding */
            margin-bottom: 10px;
        }
        .not-found-container h2 {
            font-size: 2em;
            color: #0b4d3e; /* Green color from your branding */
            margin-bottom: 20px;
        }
        .not-found-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        .not-found-container .btn {
            display: inline-block;
            background: #ffc107; /* Yellow button from your branding */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .not-found-container .btn:hover {
            background: #e0a800; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="not-found-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="btn">Go to Homepage</a>
    </div>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
